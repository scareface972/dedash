<div ng-controller="tabs">
    <uib-tabset active="active">
      <uib-tab index="$index + 1" ng-repeat="tab in tabs"  heading ="{{tab.name}}"  ng-click="clickTab(tab)">     
          <!-- Render each row in tab-->
            <div class="row" ng-repeat="row in tab.rows">
               <!-- Render each column in row-->
                <div class=".container-fluid" ng-repeat="col in row.cols">
                    <div class="col-xs-{{col.size}}">.col-xs-{{col.size}}</div>                    
                </div>
           </div>
           <!--At the end add a button for adding a new row-->
           <div class="col-xs-12">
             <div class="text-center">               
                <input ng-model="defaultLayout">
                <button type="button" class="btn btn-default btn-sm" ng-click="addRow(tab, defaultLayout)">Add Row</button>
                <i class="fa fa-question-circle"  uib-tooltip="Use Bootstrap layout separated by spaces. 
Examples:
6 6 | 2 2 4 6 | 4 4 4"></i>
             </div>
           </div>    

      </uib-tab>

      <button type="button" class="btn btn-default btn-sm" ng-click="addTab()">+</button>
    </uib-tabset>

</div>
